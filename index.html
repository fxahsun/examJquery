<html>
<head>
<title>EXAM 01FEB</title>
<style>
    .error{color: red;}
</style>
        <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
</head>
<body>

<!--Jquery form validation 1 -->
    <p>Username<input type="text" id="user"></p>
    <p>Password<input type="password" id="pass"></p>
    <p><input type="button" value="submit" id="btn"></p>
    <p class="error"></p>
<script>
$("#btn").click(function(){
    var ur=$("#user").val();
    var ps=$("#pass").val();
    if (ur==""){
        $(".error").text("Please Enter Username");
    }else if(ps==""){
        $(".error").text("Please Enter Password");
    }
});
</script>
<!--Jquery form validation 2 -->
<label>UserName:</label>
<input type="text" name="name" id="usern">
<p id="print"></p><br/>
<button id="btn0">CLICK</button>  <br/>  <br/>  <br/>
<script>
$("#btn0").click(function(){
    var use=$("#usern").val();
    if (use.length>5){
        $("#print").text("strong").css("color","green");
    }else{
        $("#print").text("weak").css("color","red");
    }
});

</script>

</body>
</html>
